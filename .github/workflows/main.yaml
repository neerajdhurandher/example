name: Build and Push Files
on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create build directory
        run: mkdir build

      - name: Create hello.txt file
        run: echo "Hello world" > build/hello.txt

      - name: Create error directory
        run: mkdir build/error

      - name: Create error.txt file
        run: echo "Hello Error" > build/error/error.txt

      - name: Commit and push changes
        run: |
          git config --global user.email ${{ secrets.USER_EMAIL }}
          git config --global user.name ${{ secrets.USER_NAME }}
          git add build/
          git commit -m "Add build files"
          git push https://${{ secrets.USER_NAME }}:${{ secrets.USER_TOKEN }}@github.com/neerajdhurandher/git-practice github_actions